<!DOCTYPE html>
<html>
<head>
    <title>Confirmação de e-mail</title>
    <meta charset="utf-8" />
</head>
<body>
    
    <table border="1" cellpadding="1" cellspacing="0" title="Dados recebidos" width="100%">
        <tr>
            <td width="20%">Nome : </td>
            <td>{UserName}</td>
        </tr>
        <tr>
            <td width="20%">Email : </td>
            <td>{Email}</td>
        </tr>
        <tr>
            <td width="20%">Assunto : </td>
            <td>{Subject}</td>
        </tr>
        <tr>
            <td width="20%">Mensagem : </td>
            <td>{Message}</td>
        </tr>
    </table>

</body>
</html>
